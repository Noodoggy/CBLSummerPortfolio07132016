    <section id="jscode">
        
            <div class="row">
                <div class="col-xs-6">
                    <p><b>FizzBuzz</b></p>
                    <input type="number" id="input1"><br>
                    <input type="number" id="input2"><br>
                    <button onclick="FizzBuzz()">Run</button><br>
                </div>
                <div class="col-xs-6">

                    <p><output id="output"></output></p>
                </div>
            </div>
            <script type="text/javascript">

                function FizzBuzz() {
                    for (i = 1; i <= 100; i++) {
                        if (i % $('#input1').val() === 0 && i % $('#input2').val() === 0) {
                            $('#output').append("<p>Fizzbuzz</p>");
                        }
                        else if (i % $('#input1').val() === 0) {
                            $('#output').append("<p>Fizz</p>");
                        }
                        else if (i % $('#input2').val() === 0) {
                            $('#output').append("<p>Buzz</p>");
                        }
                        else {
                            $('#output').append("<p>" + i + "</p>");
                        }
                    }
                };


                

            </script>
       
    </section>

        <div class="container">
            
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">See Code</button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <script>
        window.onload = (function () { prettyPrint(); });
                </script>

                    <!-- Modal content-->
                    <div class="modal-content" onload="prettyPrint()">

                        <div class="modal-footer">

                        </div>
                    </div>

                </div>
            </div>

    <script>
        $("#pretag1").html($("#jscode").html().replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;'));
    </script>
