<body>
    <section id="jscode">
        <div class="col-xs-6">
            <p><b>Find out if your word is a Palindrome!</b></p>
            <input type="text" id="input"><br>
            <button onclick="isPalindrome()">Is It A Palindrome?</button><br>
        </div>
        <div class="col-xs-6">


            <p><output id="output"></output></p>
        </div>

        <script>
            function isPalindrome() {
                var word = $('#input').val()
                var wordR = word.split('').reverse().join('');

                if (word === wordR) {
                    $('#output').append("<p>'" + word + "' is a palindrome!</p>");
                }

                else {
                    $('#output').append("<p>'" + word + "' is not a palindrome.</p>");
                };
            }

           
        </script>
    </section>

<div class="container">
