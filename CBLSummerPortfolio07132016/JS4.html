<body>
    <section id="js4">
        <div class="col-xs-6">
            <p><b>Find out if your word is a Palindrome!</b></p>
            <input type="text" id="input"><br>
            <button onclick="isPalindrome()">Is It A Palindrome?</button><br>
        </div>
        <div class="col-xs-6">


            <p><output id="output"></output></p>
        </div>

        <script>
            var isPalindrome = function () {
                var word = $('#input').val()
                var palindrome = new Array();
                var j = 0;
                var i = 0;
                var l = word.length;
                for (i = l - 1; i >= 0; i--) {
                    palindrome[j] = word[i];
                    j++;
                }
                for (i = 0; i < l; i++) {
                    if (palindrome[i] != word[i] && i == l - 1) {
                        var x = "Sorry...." + word + " is NOT a palindrome.";
                    } else if (i == l - 1)
                        var x = "Congrats! " + word + " is a palindrome!";
                }
                $('#output').val(x);
            }
        </script>
