<body>
    <section id="jscode">
        <div class="col-xs-6">
            <p><b>Find out if your word is a Palindrome!</b></p>
            <input type="text" id="input"><br>
            <button onclick="isPalindrome()">Is It A Palindrome?</button><br>
        </div>
        <div class="col-xs-6">


            <p><output id="output"></output></p>
        </div>

        <script>
            function isPalindrome() {
                var word = $('#input').val()
                var wordR = word.split('').reverse().join('');

                if (word === wordR) {
                    $('#output').append("<p>'" + word + "' is a palindrome!</p>");
                }

                else {
                    $('#output').append("<p>'" + word + "' is not a palindrome.</p>");
                };
            }

           
        </script>
    </section>

<div class="container">
    
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">See Code</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content" onload="prettyPrint()">
                <div class="modal-header">

                    <h4 class="modal-title">Palindrome Code</h4>
                </div>
                <div class="modal-body">
                    <p>
                        <pre id="pretag1" class="prettyprint"></pre>
                    </p>
                </div>
                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                </div>
            </div>

        </div>
    </div>

</div>

<script>
