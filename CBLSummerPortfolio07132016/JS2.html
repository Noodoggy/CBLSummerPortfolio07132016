
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>


	
<body>

    <section id="jscode">
        
            <div class="row">
                <div class="col-xs-6">
                    <p><b>Calculate the Factorial</b></p>
                    <input type="number" id="input"><br>
                    <button onclick="getFactorial()">Calculate</button><br>
                </div>
                <div class="col-xs-6">

                    <p><b>The factorial is <output id="output"></output></b></p>
                </div>
            </div>
            <script type="text/javascript">

                function getFactorial() {
                    var x = $('#input').val();
                    for (i = x - 1; i > 0; i--) {
                        x = x * i;
                    } ``
                    $('#output').val(x);
                }

            </script>
       
    </section>
    
    
   
        <div class="container">
            
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">See Code</button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <script>
        window.onload = (function () { prettyPrint(); });
                </script>
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content" onload="prettyPrint()">
                        <div class="modal-header">
                           
                            <h4 class="modal-title">Factorial Code</h4>
                        </div>
                        <div class="modal-body">
                            <p>
                                <pre id="pretag1" class="prettyprint"></pre>
                            </p>
                        </div>
                        <div class="modal-footer">
                            
                        </div>
                    </div>

                </div>
            </div>

        </div>
   
    <script>
        $("#pretag1").html($("#jscode").html().replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;'));
    </script>
        
        


    </body>
